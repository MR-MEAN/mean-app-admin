
    <div id="wrapper">

        <!-- Navigation -->
        <div nav-bar-directive></div>   


        <div id="page-wrapper">
           
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Blog Category Manager
                     <button type="button" class="btn btn-info pull-right" ng-click="showModal()">Add Blog Cateogry
                     </button>
                     </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">


                <div class="panel panel-default">
                
                    <div class="panel-heading">
                    &nbsp;
                    </div>
                        
                <div class="panel-body">

                    <div class="dataTable_wrapper">
                    <table datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>SN</th>
                            <th>Title</th>
							<th>Slug</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th> Actions </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="category in blogcats">
                            <td>{{$index+1}}</td>
                            <td>{{ category.title }}</td>
							<td>{{ category.slug }}</td>
                            <td>{{ category.description }}</td>
                            <td>{{ category.status =='1' ? "Active" : "Inactive" }}</td>
                            <td>
 <button class="btn btn-success btn-sm" type="button" ng-click="showModal(category)">
 <i class="fa fa-pencil"></i> Update</button>
 <button class="btn btn-danger btn-sm" type="button" ng-click="deleteItem(category)">
                          <i class="fa fa-trash-o"></i> Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->
            </div>
           
        </div>
        <!-- /#page-wrapper -->

    </div>
